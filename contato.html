    <body>
        <h1>Contato</h1>
        <div class="container" style="margin-top: 3px;">
        <form action="mailto:styleshore@gmail.com" method="post" enctype="text/plain">
            <label for="nome">Nome:</label><br>
            <input type="text" id="nome" name="nome" required><br><br>
    
            <label for="email">E-mail:</label><br>
            <input type="email" id="email" name="email" required><br><br>
    
            <label for="mensagem">Mensagem:</label><br>
            <textarea id="mensagem" name="mensagem" rows="4" cols="50" required></textarea><br><br>
    
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </form>
        </div>
        <script>
            function validarFormulario() {
                // Limpa mensagens anteriores de erro
                document.getElementById('error-message').innerHTML = '';
                
                // Obter os valores dos campos
                var username = document.getElementById('username').value;
                var password = document.getElementById('password').value;
    
                // checa se os campos estão vazios
                if (username.trim() === '') {
                    document.getElementById('error-message').innerHTML = 'Por favor, insira um nome de usuário.';
                    return false; // Impede o envio do formulário
                }
                if (password.trim() === '') {
                    document.getElementById('error-message').innerHTML = 'Por favor, insira uma senha.';
                    return false; // impede o formulario de ser enviado
                }
    
                // Validação de comprimento mínimo da senha (exemplo: pelo menos 6 caracteres)
                if (password.length < 6) {
                    document.getElementById('error-message').innerHTML = 'A senha deve ter pelo menos 6 caracteres.';
                    return false; // impede o envio do formulario
                }
    
                // se todos os if anteriores resultarem em  false(falso para a condição do if) ele envia o formulario.
                return true;
            }
        </script>
    
    </body>
